# ========================================================================================
# Header
# ========================================================================================
# 搜索选择
search: 
  enable: true
  service: hexo # 选择搜索引擎：google（谷歌搜索）hexo（Hexo本地搜索）algolia（Algolia搜索）azure（微软Azure搜索）baidu（百度搜索）
  # google 
  google_api_key:
  google_engine_id:
  # algolia
  algolia_app_id:
  algolia_api_key:
  algolia_index_name:
  # azure
  azure_service_name:
  azure_index_name:
  azure_query_key:
  # baidu
  baidu_api_id:

# 顶部菜单（PS：后面需要添加斜杠才能保证pjax的正常运行！）
menu:
  - name: home
    slug: fa fa-home
    url: /
  - name: archive
    slug: fa fa-archive
    url: /archives/
  - name: note
    slug: fa fa-sticky-note-o
    url: /note/
  - name: friend
    slug: fa fa-external-link
    url: /links/

# ========================================================================================
# Sidebar
# ========================================================================================

# 侧边栏
# 建议：about（关于）、links（社交链接，请在下面social配置）、categories（分类）、tagcloud（标签页）
# 可选：qweather（侧边天气）、music（侧边音乐播放器）
widgets:
  - about
  - links
  - categories
  - tagcloud
  - qweather
  - music

# 侧边栏头像
avatar: /images/avatar.jpg

# 侧边栏社交链接
social:
- name: github
  slug: fa fa-github
  url: https://github.com/StarWEB890
- name: rss
  slug: fa fa-rss
	url: /atom.xml

# 侧边天气 KEY（在 https://widget.qweather.com/create-simple 这里创建一个，然后直接复制key到此，当然用我默认的也行，但可能随时失效）
weather: 42fbe0b777324e8e98785e69a3a69b87

# 侧边音乐播放器
# 使用APlayer+MetingJS
music:
  autoHide: true    # hide automaticaly
  server: netease   # require	music platform: netease, tencent, kugou, xiami, baidu
  type: playlist    #require song, playlist, album, search, artist
  id: 7515491376     # require	song id / playlist id / album id / search keyword
  fixed: true       # 开启吸底模式
  autoplay: false   # 是否自动播放
  theme: '#42b983'
  loop: 'all'       # 音频循环播放, 可选值: 'all', 'one', 'none'
  order: 'random'   # 音频循环顺序, 可选值: 'list', 'random'
  preload: 'auto'   # 预加载，可选值: 'none', 'metadata', 'auto'
  volume: 0.7       # 默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
  listFolded: true  # 列表默认折叠
  hideLrc: false     # 隐藏歌词

